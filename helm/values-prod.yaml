microservice-chart:
  namespace: "printit"
  nameOverride: ""
  fullnameOverride: "print-payment-notice-service"
  image:
    repository: ghcr.io/pagopa/pagopa-print-payment-notice-service
    tag: "0.6.6-1-perf-test"
    pullPolicy: Always
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 150
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 150
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    ports:
      - 8080
  ingress:
    create: true
    host: "printit.itn.internal.platform.pagopa.it"
    path: /pagopa-print-payment-notice-service/(.*)
    servicePort: 8080
  serviceAccount:
    create: false
    annotations: {}
    name: ""
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    capabilities:
      drop:
        - all
  tmpVolumeMount:
    create: true
    mounts:
      - name: temp
        mountPath: /temp
      - name: logs
        mountPath: /logs
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.25"
    limits:
      memory: "512Mi"
      cpu: "0.6"
  autoscaling:
    enable: true
    minReplica: 3
    maxReplica: 10
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  envConfig:
    WEBSITE_SITE_NAME: 'print-payment-notice-service' # required to show cloud role name in application insights
    ENV: 'azure-prod'
    APP_LOGGING_LEVEL: 'INFO'
    DEFAULT_LOGGING_LEVEL: 'INFO'
    CORS_CONFIGURATION: '{"origins": ["*"], "methods": ["*"]}'
    OTEL_SERVICE_NAME: 'print-payment-notice-service'
    OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=prod"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.elastic-system.svc:4317"
    OTEL_TRACES_EXPORTER: otlp
    OTEL_METRICS_EXPORTER: otlp
    OTEL_LOGS_EXPORTER: none
    OTEL_TRACES_SAMPLER: "always_on"
    NOTICE_GENERATION_REST_ENDPOINT: "https://api.platform.pagopa.it/print-payment-notice-generator/v1"
    API_CONFIG_REST_ENDPOINT: "https://api.platform.pagopa.it/apiconfig/auth/api/v1/"
    KAFKA_BROKER: "pagopa-p-itn-printit-evh.servicebus.windows.net:9093"
    KAFKA_NOTICE_GENERATION_TOPIC: pagopa-printit-evh
    NOTICE_STORAGE_ENDPOINT: 'https://pagopapprintitnotices.blob.core.windows.net'
    REST_CLIENT_LOGGER_LEVEL: 'NONE'
  envSecret:
    # required
    APPLICATIONINSIGHTS_CONNECTION_STRING: 'app-insight-connection-string'
    OTEL_EXPORTER_OTLP_HEADERS: elastic-apm-secret-token
    MONGODB_CONNECTION_URI: 'notices-mongo-connection-string'
    TEMPLATE_STORAGE_CONN_STRING: 'templates-storage-account-connection-string'
    INSTITUTION_STORAGE_CONN_STRING: 'institutions-storage-account-connection-string'
    NOTICE_STORAGE_CONN_STRING: 'notices-storage-account-connection-string'
    KAFKA_SASL_JAAS_CONFIG: 'ehub-p-notice-jaas-config'
    AES_SECRET_KEY: 'aes-key'
    AES_SALT: 'aes-salt'
    NOTICE_GENERATION_SUBSCRIPTION_KEY: 'notice-generation-sub-key'
    API_CONFIG_SUBSCRIPTION_KEY: 'api-config-sub-key'
    NOTICE_STORAGE_CLIENT_ID: 'pdf-generator-client-id'
    NOTICE_STORAGE_TENANT_ID: 'tenant-id'
    NOTICE_STORAGE_CLIENT_SECRET: 'pdf-generator-client-secret'
  keyvault:
    name: "pagopa-p-itn-printit-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/instance: print-payment-notice-service
            namespaces: ["printit"]
            topologyKey: topology.kubernetes.io/zone
  canaryDelivery:
    create: false
    ingress:
      create: true
      canary:
        type: header
        headerName: X-Canary
        headerValue: canary
        weightPercent: 0
    service:
      create: true
    deployment:
      create: true
      image:
        repository: ghcr.io/pagopa/pagopa-print-payment-notice-service
        tag: "0.0.0"
        pullPolicy: Always
      envConfig: {}
      envSecret: {}
